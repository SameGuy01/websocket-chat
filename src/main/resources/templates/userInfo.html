<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
    <div th:if="${user!=null}">
        Id: <p th:text="*{user.id}"></p>
        Username: <p th:text="*{user.username}"></p>
        Email: <p th:text="*{user.email}"></p>
    </div>
</body>
</html>
